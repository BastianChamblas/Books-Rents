{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Inicio - Books&Rents{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-gradient">
                    <h3>Iniciar sesión</h3>
                </div>
                <div class="card-body p-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>¿No tienes cuenta? <a href="{% url 'registro' %}" class="text-primary">Crear usuario</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
    }

    .bg-gradient {
        background: linear-gradient(135deg, #4e7bab, #3672b3);
        color: white;
    }

    .btn-primary {
        background-color: #4e7bab;
        border-color: #3672b3;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #355c86;
        transform: translateY(-2px);
    }

    .card-footer a {
        color: #3672b3;
        font-weight: bold;
    }

    .card-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
